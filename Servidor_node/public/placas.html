<body>
    <div align="center" class="my-4">
        <h1>Registrar Placas</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="formulario">
            <h4>Número Placa:</h4>
            <input id="nombre" type="text" class="form-control">
            <h4>Tipo:</h4>
            <select id="tipo" class="form-control">
                <option value="1">Aceptado</option>
                <option value="0"> No Aceptado</option>
            </select>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary my-4" onclick="guardar()">Registrar Placa</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">

                <table class="table table-striped" style="border: 3px solid black; border-radius: 5px;">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col" width="5%">Placa</th>
                            <th scope="col">tipo</th>
                        </tr>
                    </thead>

                    <tbody id="tabla">
                        
                    </tbody>

                </table>
            </div>
        </div>
    </div>
